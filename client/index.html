<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Flappy Bird</title>
  </head>
  <body>
    <canvas id="app">
      <img style="display: none" class="base" src="images/base.png" alt="" />
      <img style="display: none" class="pipe" src="images/pipes2.png" alt="" />
      <img
        style="display: none"
        class="bird"
        src="images/birdWingsUp.svg"
        width="170px"
        height="120px"
        alt=""
      />
      <img
        style="display: none"
        class="bird"
        src="images/birdWingsMid.svg"
        width="170px"
        height="120px"
        alt=""
      />
      <img
        style="display: none"
        class="bird"
        src="images/birdWingsBottom.svg"
        width="170px"
        height="120px"
        alt=""
      />
    </canvas>
    <script src="js/index.js"></script>
  </body>
</html>
